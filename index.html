<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm dữ liệu vào Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu -->
    <div id="menu">
        <button onclick="showSection('add')">Thêm</button>
        <button onclick="showSection('search')">Tìm kiếm</button>
    </div>

    <div id="addSection" class="section">
        <h1>Thêm Dữ liệu</h1>
        <form id="addForm">
            <div class="form-group">
                <label for="vnWord">VN Word: </label>
                <input type="text" id="vnWord" placeholder="VN Word" required>
            </div>
            <div class="form-group">
                <label for="engWord">ENG Word: </label>
                <input type="text" id="engWord" placeholder="ENG Word" required>
            </div>
            <div class="form-group">
                <label for="type">Loại từ: </label>
                <input type="text" id="type" placeholder="Loại từ">
            </div>
            <div class="form-group">
                <label for="pronunciation">Phiên âm: </label>
                <input type="text" id="pronunciation" placeholder="Phiên âm">
            </div>
            <div class="form-group">
                <label for="examples">Ví dụ: </label>
                <input type="text" id="examples" class="example-input" placeholder="Ví dụ">
                <button type="button" id="addExample" class="add-button">+</button>
            </div>
            <div class="form-group">
                <label for="imageUrl">Hình ảnh: </label>
                <input type="text" id="imageUrl" placeholder="Hình ảnh">
            </div>
            <div class="form-group">
                <label for="groups">Nhóm từ vựng: </label>
                <input type="text" id="groups" class="group-input" placeholder="Nhóm từ vựng">
                <button type="button" id="addGroup" class="add-button">+</button>
            </div>
            <div class="form-group">
                <label for="notes">Lưu ý: </label>
                <input type="text" id="notes" class="note-input" placeholder="Lưu ý">
                <button type="button" id="addNote" class="add-button">+</button>
            </div>

            <button class="submitButton" type="submit">Thêm</button>
        </form>
    </div>

    <div id="searchSection" class="section" style="display: none;">
        <h1>Tìm kiếm trong Firestore</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Nhập từ cần tìm kiếm" required>
            <div id="suggestions"></div>
            <button type="submit">Tìm kiếm</button>
        </form>
        <div id="results"></div>
    </div>

    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="popupMessage">Thông báo</h2>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
